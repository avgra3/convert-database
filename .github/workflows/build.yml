name: Build Package

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Useful if using git-based versioning

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: 'uv.lock'  # Cache if you use uv.lock

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Build package
        run: uv build --python ${{ matrix.python-version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-py${{ matrix.python-version }}
          path: dist/*
          if-no-files-found: error
          
  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: all-dist

      - name: Show what we have
        run: ls -R all-dist

      - name: Create GitHub Release with all wheels + sdist
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            all-dist/**/*
