name: Checks
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Print PR information
        run: |
          echo "Pull request #${{ github.event.pull_request.number }} opened by ${{ github.event.pull_request.user.login }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "Branch: ${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"
          python-version: ${{ matrix.python-version }}

      - name: Run check
        run: uv run --only-dev ruff check --fix .

      - name: Format
        run: uv run --only-dev ruff format
